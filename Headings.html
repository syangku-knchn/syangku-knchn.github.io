
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>headings</title>
</head>
<body>
      Html headings are:<br>
       <h1>Heading 1</h1>
       <hr>
       <h2>Heading 2</h2>
       Horizontal Line
       <hr align=center width=1900 size=10 color=red>
        
       <h3>Heading 3</h3>
       <p align=right>Horizontal line right aligned.</p>
       <hr align=right width=100 size=10 color=red>
        
       <h4>Heading 4</h4>
       Horizontal line left aligned.
       <hr align=left width=50 size=10 color=red>
       <hr align=center width=1900 size=10 color=black>
</body>
</html>
